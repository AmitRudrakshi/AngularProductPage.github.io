<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
    <div class="row">
        <!-- <mat-form-field appearance="fill">
            <mat-label>Product ID</mat-label>
            <input matInput type="number" placeholder="Ex. 1111111111" formControlName="id">
          </mat-form-field> -->
          <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input matInput type="text" placeholder="Ex. Kindle Paperwhite" formControlName="productName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>â‚¹ Amount</mat-label>
            <input matInput type="text" placeholder="Ex. 990.00" formControlName="amount">
        </mat-form-field>
    </div>
    </div>
    <div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
    </div>
</form>
